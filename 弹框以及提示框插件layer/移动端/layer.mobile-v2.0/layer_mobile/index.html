<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
		<title>移动端leyer弹框</title>
		<!--<link rel="stylesheet" type="text/css" href="need/layer.css"/>-->
	</head>
	<body>
		<button class="tishi1">信息框</button>
		<button class="tishi2">提示框</button>
		<button class="tishi3">询问框</button>
		
		<script src="jquery.min.js"></script>
		<script src="layer.js"></script>
		<script>
			//layer移动端弹框路径  "http://layer.layui.com/mobile/"
			
			//信息框
			$(".tishi1").click(function(){
				layer.open({
				    content: '测试信息框',
				    btn: '我知道了'});
			});
			//提示框
			$(".tishi2").click(function() {
				layer.open({
					content: '这是提示框',
					skin: 'msg',
					time: 2 //2秒后自动关闭
				});
			});
			//询问框
			$(".tishi3").click(function() {
				layer.open({
					content: '您确定要刷新一下本页面吗？',
					btn: ['刷新', '不要'],
					yes: function(index) {
						location.reload();
						layer.close(index);
					}
				});
			});
		</script>
	</body>
</html>
