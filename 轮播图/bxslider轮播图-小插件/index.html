<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>bxslider轮播图插件</title>
		<link rel="stylesheet" type="text/css" href="jquery.bxslider.min.css" />
		<style>
			*{
				margin:0;
				padding:0;
			}
		</style>
	</head>

	<body>
		<div style="width:400px;height:300px;margin:150px auto;">
			<ul id="slider1" style="width:100%;height:100%;">
				<li>
					<a href="#"><img src="1.png" /></a>
				</li>
				<li>
					<a href="#"><img src="1.png" /></a>
				</li>
				<li>
					<a href="#"><img src="1.png" /></a>
				</li>
			</ul>
		</div>

		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery.bxslider.min.js"></script>
		<script>
			$(function() {
				$('#slider1').bxSlider({
					pause: 3000, // 自动轮播时间间隔
					auto: true, //自动轮播 
					controls: true, //隐藏左右按钮  
					speed: 800 //切换速度 
				});
			});
		</script>
	</body>

</html>
