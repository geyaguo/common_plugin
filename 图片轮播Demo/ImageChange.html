<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>图片轮换案例</title>
    <link href="ImageChange.css" rel="stylesheet" />
    <script src="jquery-1.8.0.js"></script>
    <script src="ImageChange.js"></script>
</head>
<body>
    <div id="all">
        <div id="scroll_main">
            <ul id="scroll_img">
                <li>
                    <img src="Images/02.jpg" /></li>
                <li>
                    <img src="Images/01.jpg" /></li>
                <li>
                    <img src="Images/03.jpg" /></li>
                <li>
                    <img src="Images/04.jpg" /></li>
                <li>
                    <img src="Images/05.jpg" /></li>
                <li>
                    <img src="Images/06.jpg" /></li>
            </ul>
            <ul id="scroll_number">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
    </div>
</body>
</html>
